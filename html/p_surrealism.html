<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Damiree Kim</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('./your-font-file.woff2') format('woff2'); /* 로컬 폰트 경로로 교체 필요 */
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'CustomFont', sans-serif;
      overflow: hidden;
    }

    .scrolling-text {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    .wrapper {
      width: 100%;
      overflow: hidden;
      background: white;
      font-size: 1rem;
      font-weight: 400;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .bold {
      font-weight: bold;
    }

    .section {
      display: inline-block;
      margin-right: 3rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="scrolling-text">
      <span class="section bold">Damiree Kim</span>
      <span class="section">Munich</span>
      <span class="section">New site is coming soon!</span>
      <span class="section">@damiree_813</span>
      <span class="section bold">damiree813@gmail.com</span>
    </div>
  </div>
</body>
</html>
